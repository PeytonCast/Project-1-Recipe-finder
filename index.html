<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
     <!-- Skeleton is our third party CSS framework -->
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>DREAM TEAM - How to Cook!</title>
</head>
<body>
    <div class="container">
        <h1>Recipe Search!</h1>

        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-text"></p>
          </div>
        
        </div>

        <form>
            <div class="row">
              <div class="six columns">
                <label for="exampleEmailInput">Search for a Recipe Here!</label>
                <input class="u-full-width" type="text" placeholder="Recipe Keyword" id="recipe-search">
                <input class="button-primary" type="submit" value="Submit" id="search-button">
              </div>
            </div>
        </form>
        <div class="row">
          <div class="six columns" id="recipe-box">
            <div id="recipe-data"></div>
            <button class="button-primary" id="save-recipe">Save Recipe</button>
          </div>
          <div class="six columns" id="search-history">

          </div>
        </div>

        <div class="row">
          <div class="six columns" id="youtube"></div>
            <p>YOUTUBE</p>
          </div>

          <div class="row">
            <div class="six columns" id="kroger"></div>
              <p>KROGER</p>
          </div>

    </div>
    <script src="assets/js/spoonacular.js"></script>
</body>
</html>
