<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
     <!-- Skeleton is our third party CSS framework -->
    <link rel="stylesheet" href="./assets/css/skeleton.css">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Square+Peg&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>DREAM TEAM - How to Cook!</title>
</head>
<body>
  <header>
    <h1>Recipe Search!</h1>
  </header>
    <div class="section main-search">
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modal-text"></p>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="one-half column">
            <form>
              <div class="row">
                <div class="one-half column">
                  <label for="exampleEmailInput">Search for a Recipe Here!</label>
                  <input class="u-full-width" type="text" placeholder="Recipe Keyword" id="recipe-search">
                  <input class="btn button-primary" type="submit" value="Submit" id="search-button">
                </div>
              </div>
          </form>
          </div>
          <div class="one-half column">
            <div id="search-history">
              <label for="exampleRecipientInput">Saved Recipes</label>
              <select name="saved-recipes-dropdown" class="u-full-width" id="saved-recipes-dropdown"></select> 
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section results">
      <div class="container">
        <div class="row">
          <div class="one-half column" id="recipe-box">
            <div id="recipe-data"></div>
            <button class="button-primary" id="save-recipe">Save Recipe</button>  
          </div>
          <div class="one-half column" id="youtube">
            <div id="youtube-video"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
